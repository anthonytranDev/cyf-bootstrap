<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="social-media.css" />
    <title>Social Media Button</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-block u-social-color u-social-color--facebook"
          >
            Facebook
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-block u-social-color u-social-color--twitter"
          >
            Twitter
          </button>
        </div>
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-block u-social-color u-social-color--google-plus"
          >
            Google+
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
